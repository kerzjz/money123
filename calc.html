<body>
<div class="wrap">
  
  <!-- ===== 理财计算器 ===== -->
  <div class="card">
    <h2><span class="icon">算</span>理财计算器</h2>
    <div class="calc">
      <h3>① 计算利息</h3>
      <div class="input-group"><input id="p1" type="number" placeholder="本金（元）"><span class="unit">元</span></div>
      <div class="input-group"><input id="r7" type="number" placeholder="七日年化（%）" step="0.01"><span class="unit">%</span></div>
      <div class="input-group"><input id="days" type="number" placeholder="持有天数（空=1）"><span class="unit">天</span></div>
      <button onclick="calcInterest()">计算利息</button>
      <div id="intRes" class="result"></div>

      <h3 style="margin-top:15px;">② 反算七日年化</h3>
      <div class="input-group"><input id="p2" type="number" placeholder="本金（元）"><span class="unit">元</span></div>
      <div class="input-group"><input id="earn7" type="number" placeholder="七日总收益（元）" step="0.01"><span class="unit">元</span></div>
      <button onclick="calcAPR()">计算七日年化</button>
      <div id="aprRes" class="result"></div>
    </div>
  </div>
</div>

<script>
/* ************************************************************
 * 4. 理财计算器
 * ************************************************************/
function calcInterest(){
  const p=Number(document.getElementById('p1').value),r=Number(document.getElementById('r7').value),d=Number(document.getElementById('days').value)||1;
  if(!p||!r)return document.getElementById('intRes').textContent='请填写完整';
  const interest=(p*r/100/365*d).toFixed(2);
  document.getElementById('intRes').textContent=`${d}天收益：${interest} 元`;
}
function calcAPR(){
  const p=Number(document.getElementById('p2').value),e=Number(document.getElementById('earn7').value);
  if(!p||!e)return document.getElementById('aprRes').textContent='请填写完整';
  const apr=(e/p*365/7*100).toFixed(2);
  document.getElementById('aprRes').textContent=`七日年化：${apr} %`;
}
</script>
</body>
